    <title>The Loneliest Chatroom</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Arial Black", Gadget, sans-serif
        }

        body {
            background-color: lightgoldenrodyellow;
        }

        #main {
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 10px;
            margin: 0 10%;
        }

        #heading {
            display: grid;
            place-items: center;
            background-color: aliceblue;
            border-radius: 10px;
            padding: 30px;
        }

        h1,
        h3 {
            margin: 0;
            text-shadow: 3px 3px 3px lightgray;
        }

        #chatbox {
            height: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr;
            align-content: start;
            overflow-y: scroll;
        }

        .message {
            display: grid;
            grid-template-columns: 1fr 65px 10fr 1fr;
            grid-gap: 10px;
            padding: 5px;
            border-radius: 5px;
        }

        .message:hover {
            background-color: lightgray;
        }

        input {
            width: 100%;
            font-size: 1.5rem;
            padding: 5px;
        }

        button {
            font-size: 1.5rem;
            padding: 5px;
            cursor: pointer;
        }

        .sender {
            color: blue;
        }

        .delete {
            cursor: pointer;
            justify-self: end;
        }
    </style>

<body>
    <div id="main">
        <div id="heading">
            <h1>The Loneliest Chatroom</h1>
            <h3>No Friends? No Problem!</h3>
        </div>
        <div id="chatbox">
            <div class="message" id="2">
                <span>10:22</span>
                <span class="sender">Myself:</span>
                <span>Is it me you're looking for?</span>
                <span class="delete">❌</span>
            </div>
            <div class="message" id="1">
                <span>10:21</span>
                <span class="sender">Me:</span>
                <span>Hello?</span>
                <span class="delete">❌</span>
            </div>
        </div>
        <form><input type="text"></form>
        <button>I'm feeling Lonely!</button>
    </div>
    <script>
        const chatbox = document.getElementById('chatbox');
        const myform = document.querySelector('form');
        const textInput = document.querySelector('input');
        const lonelyButton = document.querySelector('button');
        const spanDelete = document.querySelectorAll('.delete');
        let isChuck = false;
        let idNum = 0;
        let ranWord = ['Me', 'Myself', "I"];


        lonelyButton.addEventListener('click', (evt) => {
            console.log("hello lonely")
            fetch('https://api.icndb.com/jokes/random')
                .then(response => {
                    // network failure, request prevented
                    if (response.status >= 200 && response.status < 300) {
                        return Promise.resolve(response);
                    }


                    return Promise.reject(new Error(response.statusText));
                })
                .then(response => response.json())
                .then(result => {
                    console.log(result.value.joke)
                    let myChuckjoke = result.value.joke;

                    let updateMsg = updateDiv(myChuckjoke, true);

                    updateMsgBox(updateMsg)

                    textInput.value = "";


                })
                .catch(error => {
                    // common error
                    return null;
                });
        });

        const spanListener = (evt) => {
            evt.preventDefault();
            console.log("I am in the span tag")
            console.log(evt.target.parentElement)
            evt.target.parentElement.remove()
        }

        spanDelete.forEach((item) => {
            item.addEventListener('click', spanListener);

        })



        myform.addEventListener('submit', (evt) => {
            evt.preventDefault();
            // Text from input
            let result = textInput.value;



            let updateMsg = updateDiv(result, false)

            console.log(updateMsg)

            updateMsgBox(updateMsg)

            console.log(textInput.value)
            textInput.value = "";
        });

        function updateMsgBox(updateMessage) {
            let oldMsg = chatbox.innerHTML;
            let newMsg = updateMessage.concat(oldMsg);
            console.log(newMsg)
            chatbox.innerHTML = `${newMsg}`;
        }

        function updateDiv(myresult, isChuck) {
            ++idNum

            // Timestamp
            let today = new Date();
            let time = today.getHours() + ":" + today.getMinutes();

            // returns a random integer from 0 to 2
            let ranNum = Math.floor(Math.random() * 2);

            let updateMsg;

            if (isChuck) {
                updateMsg = `
            <div class="message" id=${idNum}>
                <span>${time}</span>
                <span class="sender">Fact:</span>
                <span>${myresult}</span>
                <span onclick="spanListener()" class="delete">❌</span>
            </div>
            `;
            } else {
                updateMsg = `
                    <div class="message" id=${idNum}>
                        <span>${time}</span>
                        <span class="sender">${ranWord[ranNum]}:</span>
                        <span>${myresult}</span>
                        <span onclick="spanListener()" class="delete">❌</span>
                    </div>
                    `;
            }



            return updateMsg;

        }


    </script>
